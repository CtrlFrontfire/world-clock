<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="city" class="select">
        <option value="">Select a city</option>

        <option value="Europe/Athens">Athens</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/Mexico_City">Mexico</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Phoenix">Phoenix</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Singapore">Singapore</option>
      </select>
      <div class="user-city-selection" id="user-city-selection"></div>
      <div class="display-cities">
        <div class="city" id="new-york">
          <div>
            <h3>New York</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h3>Los Angeles</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h3>Tokyo</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h3>Cairo</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Argyro Vlachaki</strong> and is
      <a href="https://github.com/CtrlFrontfire/world-clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
