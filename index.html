<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="source/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Athens</option>
        <option value="">Porto</option>
      </select>

      <div class="city">
        <h2>New York</h2>
        <div class="date">July 7th 2024</div>
        <div class="time">20:50:15 PM</div>
      </div>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">July 7th 2024</div>
        <div class="time">20:50:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Argyro Vlachaki and is
      <a href="https://github.com/CtrlFrontfire/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
