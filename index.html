<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="" class="select">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Athens</option>
        <option value="">Porto</option>
      </select>
      <div class="display-cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">July 7th 2024</div>
          </div>
          <div class="time">20:50:15 <small>PM</small></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">July 7th 2024</div>
          </div>
          <div class="time">20:50:15 <small>PM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">July 7th 2024</div>
          </div>
          <div class="time">20:50:15 <small>PM</small></div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h2>Cairo</h2>
            <div class="date">July 7th 2024</div>
          </div>
          <div class="time">20:50:15 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Argyro Vlachaki</strong> and is
      <a href="https://github.com/CtrlFrontfire/world-clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
